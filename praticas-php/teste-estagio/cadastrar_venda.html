<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de venda</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Cadastrar venda</h1>
    </header>
    <nav>
        <a href="index.html">Início</a>
        <a href="#">Buscar vendas</a>
    </nav>
    <main>        
        <form action="cadastrar.php" id="formulario" method="post" autocomplete="off">
            <fieldset>
                <div>
                    <label for="inomep">Nome do produto:</label>
                    <input type="text" name="nomep" id="inomep" required>
                    <label for="ifornecedor">Fornecedores:</label>
                    <input type="text" name="fornecedor" id="ifornecedor" placeholder="João, Roberto, Gustavo">
                    <label for="ipreco">Preço da venda</label>
                    <p style="display: inline;">R$</p>
                    <input type="number" name="preco" step="0.1" id="ipreco" value="0" required>
                    <label for="idata">Data da venda</label>
                    <input type="date" name="data" id="idata" required>
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep" onblur="pesquisacep(this.value);" required>
                </div>
                
                <div>
                    <label for="iuf">UF</label>
                    <input type="text" name="uf" id="iuf" required>

                    <label for="iendereco">Referência:</label>
                    <input type="text" name="referencia" id="ireferencia" required>                    
                    <label for="icidade">Cidade:</label>
                    <input type="text" name="cidade" id="icidade" required>
                    <label for="ibairro">Bairro:</label>
                    <input type="text" name="bairro" id="ibairro" required>
                    <label for="irua">Rua:</label>
                    <input type="text" name="rua" id="irua" required>
                </div>
            </fieldset>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <script src="scripts/cep.js"></script>
</body>
</html>
