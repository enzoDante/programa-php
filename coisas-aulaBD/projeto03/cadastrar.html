<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body onload="carregar()">
    <header>
        <img src="imagens/card.png" alt="">
        <h1>Crie sua conta</h1>
    </header>
    <nav>
        <a href="suaConta.html" id="conta">Sua conta</a>
        <a href="logar.html" id="sair">Logar</a>
        <a href="https://www.serasa.com.br/score/" target="_blank">Serasa score</a>
    </nav>
    <main>
        <div id="conteudo">
            <form action="criar_logarC.php" onsubmit="cadastrar()" method="post" enctype="multipart/form-data" autocomplete="off">
                
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" onkeyup="nomee()" required>
                <p class="requerido">Digite um nome</p>
            
            
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" onkeyup="emaill()" required>
                <p class="requerido">Digite um email</p>
            
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" onkeyup="ccpf()" required>
                <p class="requerido">Digite o cpf</p>
                
                <label for="idade">Data de nascimento:</label>
                <input type="date" name="idade" id="idade" oninput="cdata()" required>
                <p class="requerido">Insira a data</p>

                <label for="salario">Salário:</label>
                <input type="text" name="salario" id="salario" onkeyup="csalario()" required>
                <p class="requerido">Insira seu salário</p>

                <label for="serasa">Pontos do Serasa:</label>
                <input type="number" name="serasa" id="serasa" onkeyup="cserasa()">
                <p class="requerido">Informe seus pontos</p>
            
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" onkeyup="csenha()" required>
                <p class="requerido">Digite uma senha</p>
            
                <label for="is2">Confirmar senha:</label>
                <input type="password" name="s2" id="is2" onkeyup="csenha2()" required>
                <p class="requerido">A senha é diferente da anterior</p>
            
                <input type="checkbox" name="contrato" id="icontrato" required>
                <label for="icontrato">Concordo com os <a href="#">termos</a> de contrato</label>
                <p class="requerido">Aceite os termos</p>
                
                <button id="btncriar" type="submit" onclick="cadastrar(event)">Criar conta</button>
                <a href="logar.html" id="contaexistente">Entrar</a>
            </form>
            <div id="card" class="card">
                <div class="card-content">
                    <h2 id="card_nome">Nome</h2><br>
                    <p id="card_email">E-mail</p><br>
                    <p id="card_cpf">CPF</p>
                </div>
                <div><img id="chip" src="imagens/chip.png" alt=""></div>
                <div class="card-content">
                    <p id="card_idade">Idade</p>|
                    <p id="card_salario">Salario</p>|
                    <p id="card_serasa">Serasa points</p>
                </div>
            </div>
        </div>
        <input type="hidden" name="demo" id="demo">
        <p id="dados"></p>
        
    </main>
    <script src="scripts/preencher_cadastro.js"></script>
    <!-- especial, permite efeito do cartão -->
    <script type="text/javascript" src="scripts/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".card"),{
            max: 10,
            speed: 400,
            perspective: 1000,
            glare: true,
            "max-glare": 0.5,
        })
    </script>
</body>
</html>
