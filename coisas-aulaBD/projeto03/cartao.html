<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body onload="carregar()">
    <main>
        <div id="conteudo">
            <div class="card cardcel">
                <div class="card-content">
                    <h2 id="card_nome">Nome</h2><br>
                    <p id="card_email">E-mail</p><br>
                    <p id="card_cpf">CPF</p>
                </div>
                <div><img id="chip" src="imagens/chip.png" alt=""></div>
                <div class="card-content">
                    <p id="card_idade">Idade</p>|
                    <p id="card_salario">Salario</p>|
                    <p id="card_serasa">Serasa points</p>
                </div>            
            </div>
        </div>

    </main>

    <!-- efeito hover no cartão -->
    <script src="scripts/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".card"),{
            max: 15,
            speed: 400,
            perspective: 1000,
            glare: true,
            "max-glare": 0.5,
        })
    </script>
</body>
</html>
